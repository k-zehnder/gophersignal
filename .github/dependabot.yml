version: 2
updates:
  - package-ecosystem: 'gomod'
    directory: '/backend'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
    versioning-strategy: 'auto'
    ignore:
      - dependency-name: 'date-fns'
      - dependency-name: 'react-day-picker'

  - package-ecosystem: 'npm'
    directory: '/hackernews_scraper'
    schedule:
      interval: 'weekly'
    versioning-strategy: 'auto'

  - package-ecosystem: 'cargo'
    directory: '/rss'
    schedule:
      interval: 'weekly'
    versioning-strategy: 'auto'
