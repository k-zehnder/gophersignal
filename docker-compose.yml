services:
  frontend:
    image: kjzehnder3/gophersignal-frontend:latest
    ports:
      - 3000:3000
    depends_on:
      - backend
    networks:
      - app-network
    env_file:
      - .env

  backend:
    image: kjzehnder3/gophersignal-backend:latest
    ports:
      - 8080:8080
    networks:
      - app-network
    env_file:
      - .env
    restart: always

  hackernews_scraper:
    image: kjzehnder3/gophersignal-hackernews_scraper:latest
    networks:
      - app-network
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    networks:
      - app-network
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/production.conf:/etc/nginx/nginx.conf
      - ./frontend/out:/usr/share/nginx/html
    depends_on:
      - backend
    restart: always

networks:
  app-network:
    driver: bridge
